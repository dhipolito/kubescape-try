name: Kubescape scan manifest files
run-name: Scan manifest files
on: [push]
jobs:
  kubescape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: kubescape/github-action@main
        continue-on-error: true
        name: Kubescape scan
        with:
          format: sarif
          outputFile: results
